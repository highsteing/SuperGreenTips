reftime: 7-10
intro:
  image:
    url: how_to_translplant_seedling.png
    layout: left
  text: |
    1. Put 1 layer of clay balls at the bottom of the fabric pot
    2. Wet your soil in a separate container and add it to the pot
    **note: make sure to tamp the soil - loose soil = dead roots**
    3. Dig out a hole the size of the seedling container
    4. Flip the seelding upside down and gently sqweeze the sides of the pot unitl it slides out
    5 Carefuly place the seeding in it's new pot
    6. Add soil and don't forget to tamp around the plant

