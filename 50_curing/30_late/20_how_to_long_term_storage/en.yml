reftime: 147
intro:
  image:
    url: how_to_long_term_storage.png
    layout: left
  text: |
    If you want to store your bud for longer periods you'll want to reach 55-60% RH - at this point it can be stored for an extended period (3 months or more) without worrying about mold. The product will continue to cure.
    *note: remember to keep your stored bud jars in dark dry places*

