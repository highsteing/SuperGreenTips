title: When to control stretch
tags:
  - sgl
  - vertical
  - soil
reftime: 7
intro:
  image:
    url: when_to_control_stretch.png
    layout: left
  text: |
    In seedling stage measure the stem's height and check the cotyledons' growth (first set of round leaves)
    The sprout stretches until it receives enough litght; then starts working on it's first set of true leaves.

reminders:
  - id: watering
    interval: 4-7d
    text: Check the soil

  - id: stretch
    interval: 3-6d
    text: Check up on stretch

    ctas:
      - title: Stretch observations
        actions:
          - type: observation
            params:
            experiment_id: stretch
            measure_id: internodal

