title: When should you trim your plant
tags:
  - sgl
  - vertical
  - soil
reftime: 98-105
intro:
  image:
    url: when_to_trim.png
    layout: left
  text: |
    Trim before drying (wet trim) if you have high humidity (RH>50%)to allow better airflow around your buds and prevent moisutre build up (mold).
    Trim after drying (dry trim) if you have low humidity (RH<50%)to preserve some moisture around the buds and avoid them drying too quickly (hay smell).

